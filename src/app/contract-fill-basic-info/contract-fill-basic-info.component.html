<div class="main">
  <img src="./assets/icon/icon_Arrow_Back.png" routerLink="/contract/set-user">

  <h3>請填寫個人基本資料</h3>

  <div class="main-basic-info">
      <label for="name">姓名</label>
      <input id="name" type="text" maxlength="10">

      <label for="nationality">國籍</label>
      <select name="nationality" id="nationality">
        <option value="taiwan">台灣</option>
        <option value="china">中國</option>
      </select>

      <label for="identity-id">身分證字號</label>
      <input id="identity-id" type="text" maxlength="10">

      <label for="birtyday">生日</label>
      <input id="birtyday" type="date">

      <label for="sex">性別</label>
      <select name="sex" id="sex">
        <option value="male">男</option>
        <option value="female">女</option>
      </select>

      <label for="phone-number">手機號碼</label>
      <input id="phone-number" type="tel" maxlength="10">
  </div>

  <button class="contract-btn gradient" routerLink="/contract/signup-finish">送出</button>
</div>
